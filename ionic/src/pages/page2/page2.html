<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Normal Game</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home">
  <h2 style="text-align: center; padding-top: 10%"> Your word is ...</h2>

  <div class="bar bar-balanced">
    <h1 class="title" style="font-size: 30px">{{challenge}}</h1>
  </div>

  <br>
  <br>
  <br>

  <ion-card>
    <ion-card-content style="padding-top: 5%">
      <p>Take a picture of a {{challenge}} and score points!</p>

      <button ion-button (click)="takePicture()">Take a Picture</button>


      <img [src]="base64Image" *ngIf="base64Image" />

    </ion-card-content>
  </ion-card>


</ion-content>
