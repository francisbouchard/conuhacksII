<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Play</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <p style="font-weight: bold">
    <br>
    <br>
      Click play to be given a random word.
      Take a picture of the object to score points!
    <br>
    <br>
  </p>

  <div style="text-align: center">
    <button ion-button (click)="startGame()">Play!</button>
  </div>
</ion-content>
